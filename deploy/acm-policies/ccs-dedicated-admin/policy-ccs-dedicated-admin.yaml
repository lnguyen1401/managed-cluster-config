---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: ccs-dedicated-admin
    namespace: openshift-managed-rbac-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: ccs-dedicated-admin
            spec:
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: ClusterRole
                        metadata:
                            labels:
                                managed.openshift.io/aggregate-to-dedicated-admins: project
                            name: dedicated-admins-manage-operators
                        rules:
                            - apiGroups:
                                - operators.coreos.com
                              resources:
                                - '*'
                              verbs:
                                - '*'
                remediationAction: enforce
                severity: low
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placement-ccs-dedicated-admin
    namespace: openshift-managed-rbac-policies
spec:
    clusterSelector:
        matchExpressions:
            - key: hypershift.open-cluster-management.io/hosted-cluster
              operator: In
              values:
                - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-ccs-dedicated-admin
    namespace: openshift-managed-rbac-policies
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placement-ccs-dedicated-admin
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: ccs-dedicated-admin
