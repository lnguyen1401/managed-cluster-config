apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backplane-lpsre-admins-cluster
aggregationRule:
  clusterRoleSelectors:
    # aggregate all "cluster" scope rbac for LPSRE
    - matchExpressions:
      - key: managed.openshift.io/aggregate-to-lpsre-admins
        operator: In
        values:
          - "cluster"
