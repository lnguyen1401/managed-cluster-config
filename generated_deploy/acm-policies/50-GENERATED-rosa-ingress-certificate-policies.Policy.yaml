---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: rosa-ingress-certificate-policies
    namespace: openshift-acm-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: rosa-ingress-certificate-policies
            spec:
                evaluationInterval:
                    compliant: 2h
                    noncompliant: 45s
                object-templates:
                    - complianceType: musthave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        data:
                            tls.crt: '{{hub fromSecret "openshift-acm-policies" .ManagedClusterName "tls.crt" hub}}'
                            tls.key: '{{hub fromSecret "openshift-acm-policies" .ManagedClusterName "tls.key" hub}}'
                        kind: Secret
                        metadata:
                            name: '{{hub (printf "%s-primary-cert-bundle-secret" .ManagedClusterName) hub}}'
                            namespace: openshift-ingress
                    - complianceType: musthave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: operator.openshift.io/v1
                        kind: IngressController
                        metadata:
                            name: default
                            namespace: openshift-ingress-operator
                        spec:
                            defaultCertificate:
                                name: '{{hub (printf "%s-primary-cert-bundle-secret" .ManagedClusterName) hub}}'
                remediationAction: enforce
                severity: low
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placement-rosa-ingress-certificate-policies
    namespace: openshift-acm-policies
spec:
    clusterSelector:
        matchExpressions:
            - key: hypershift.open-cluster-management.io/hosted-cluster
              operator: In
              values:
                - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-rosa-ingress-certificate-policies
    namespace: openshift-acm-policies
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placement-rosa-ingress-certificate-policies
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: rosa-ingress-certificate-policies
