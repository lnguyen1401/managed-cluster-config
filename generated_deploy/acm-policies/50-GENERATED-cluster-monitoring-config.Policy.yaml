---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: cluster-monitoring-config
    namespace: openshift-acm-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: cluster-monitoring-config
            spec:
                evaluationInterval:
                    compliant: 2h
                    noncompliant: 45s
                object-templates:
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        data:
                            config.yaml: |
                                enableUserWorkload: true
                                prometheusK8s:
                                # If the location of this config changes,
                                # make sure to adjust https://github.com/openshift/ops-sop/blob/master/v4/howto/observability/o11m_mst_killswitch.md
                                # so that killswitch instructions point to the right file!
                                  remoteWrite:
                                    - url: http://token-refresher.openshift-monitoring.svc.cluster.local
                                      remoteTimeout: 30s
                                      writeRelabelConfigs:
                                      - sourceLabels: [__name__]
                                        action: keep
                                        regex: '(addon_operator_addons_count|addon_operator_addon_health_info|addon_operator_ocm_api_requests_durations|addon_operator_ocm_api_requests_durations_sum|addon_operator_ocm_api_requests_durations_count|addon_operator_paused|cluster_admin_enabled|limited_support_enabled|identity_provider|ingress_canary_route_reachable|ocm_agent_service_log_sent_total|sre:slo:probe_success_api|sre:slo:probe_success_console|sre:slo:upgradeoperator_upgrade_result|sre:slo:imageregistry_http_requests_total|sre:slo:oauth_server_requests_total|sre:sla:outage_5_minutes|sre:slo:apiserver_28d_slo|sre:slo:console_28d_slo|sre:error_budget_burn:apiserver_28d_slo|sre:error_budget_burn:console_28d_slo)'
                                      queueConfig:
                                        capacity: 2500
                                        maxShards: 1000
                                        minShards: 1
                                        maxSamplesPerSend: 500
                                        batchSendDeadline: 60s
                                        minBackoff: 30ms
                                        maxBackoff: 5s
                                  nodeSelector:
                                    node-role.kubernetes.io/infra: ""
                                  tolerations:
                                    - effect: NoSchedule
                                      key: node-role.kubernetes.io/infra
                                      operator: Exists
                                  retention: 11d
                                  retentionSize: 90GB
                                  volumeClaimTemplate:
                                    metadata:
                                      name: prometheus-data
                                    spec:
                                      resources:
                                        requests:
                                          storage: 100Gi
                                alertmanagerMain:
                                  nodeSelector:
                                    node-role.kubernetes.io/infra: ""
                                  tolerations:
                                    - effect: NoSchedule
                                      key: node-role.kubernetes.io/infra
                                      operator: Exists
                                  volumeClaimTemplate:
                                    metadata:
                                      name: alertmanager-data
                                    spec:
                                      resources:
                                        requests:
                                          storage: 10Gi
                                telemeterClient:
                                  nodeSelector:
                                    node-role.kubernetes.io/infra: ""
                                  tolerations:
                                    - effect: NoSchedule
                                      key: node-role.kubernetes.io/infra
                                      operator: Exists
                                  telemeterServerURL: ${TELEMETER_SERVER_URL}
                                prometheusOperator:
                                  nodeSelector:
                                    node-role.kubernetes.io/infra: ""
                                  tolerations:
                                    - effect: NoSchedule
                                      key: node-role.kubernetes.io/infra
                                      operator: Exists
                                grafana:
                                  nodeSelector:
                                    node-role.kubernetes.io/infra: ""
                                  tolerations:
                                    - effect: NoSchedule
                                      key: node-role.kubernetes.io/infra
                                      operator: Exists
                                k8sPrometheusAdapter:
                                  nodeSelector:
                                    node-role.kubernetes.io/infra: ""
                                  tolerations:
                                    - effect: NoSchedule
                                      key: node-role.kubernetes.io/infra
                                      operator: Exists
                                kubeStateMetrics:
                                  nodeSelector:
                                    node-role.kubernetes.io/infra: ""
                                  tolerations:
                                    - effect: NoSchedule
                                      key: node-role.kubernetes.io/infra
                                      operator: Exists
                                openshiftStateMetrics:
                                  nodeSelector:
                                    node-role.kubernetes.io/infra: ""
                                  tolerations:
                                    - effect: NoSchedule
                                      key: node-role.kubernetes.io/infra
                                      operator: Exists
                                thanosQuerier:
                                  nodeSelector:
                                    node-role.kubernetes.io/infra: ""
                                  tolerations:
                                    - effect: NoSchedule
                                      key: node-role.kubernetes.io/infra
                                      operator: Exists
                        kind: ConfigMap
                        metadata:
                            name: cluster-monitoring-config
                            namespace: openshift-monitoring
                pruneObjectBehavior: DeleteIfCreated
                remediationAction: enforce
                severity: low
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placement-cluster-monitoring-config
    namespace: openshift-acm-policies
spec:
    clusterSelector:
        matchExpressions:
            - key: ext-managed.openshift.io/uwm-disabled
              operator: In
              values:
                - "false"
            - key: hypershift.open-cluster-management.io/hosted-cluster
              operator: In
              values:
                - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-cluster-monitoring-config
    namespace: openshift-acm-policies
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placement-cluster-monitoring-config
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: cluster-monitoring-config
