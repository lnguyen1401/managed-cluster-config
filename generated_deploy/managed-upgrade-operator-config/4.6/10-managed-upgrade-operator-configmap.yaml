apiVersion: v1
kind: ConfigMap
metadata:
  name: managed-upgrade-operator-config
  namespace: openshift-managed-upgrade-operator
data:
  config.yaml: |
    upgradeType: OSD
    configManager:
      source: OCM
      ocmBaseUrl: ${OCM_BASE_URL}
      watchInterval: 60
    maintenance:
      controlPlaneTime: 90
      ignoredAlerts:
        controlPlaneCriticals:
        # ClusterOperatorDown - OSD-6330
        - ClusterOperatorDown
        # ClusterOperatorDegraded - OSD-6330
        - ClusterOperatorDegraded
        # CloudCredentialOperatorDown - BZ 1889540
        - CloudCredentialOperatorDown
    scale:
      timeOut: 30
    upgradeWindow:
      delayTrigger: 30
      timeOut: 120
    nodeDrain:
      timeOut: 45
      expectedNodeDrainTime: 8
    healthCheck:
      ignoredCriticals:
      - DNSErrors05MinSRE
      - MetricsClientSendFailingSRE
      - UpgradeNodeScalingFailedSRE
      - UpgradeClusterCheckFailedSRE
      - PruningCronjobErrorSRE
      - PrometheusRuleFailures
      - CannotRetrieveUpdates
      - FluentdNodeDown
      # OSD-11927
      - ClusterProxyCAExpiringSRE
      ignoredNamespaces:
      - openshift-logging
      - openshift-redhat-marketplace
      - openshift-operators
      - openshift-customer-monitoring
      - openshift-cnv
      - openshift-route-monitoring-operator
      - openshift-user-workload-monitoring
      - openshift-pipelines
    extDependencyAvailabilityChecks:
      http:
        timeout: 10
        urls:
          - ${OCM_BASE_URL}
    verification:
      ignoredNamespaces:
      - openshift-logging
      namespacePrefixesToCheck:
      - openshift
      - kube
      - default
